<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kugelfisch</title>
    <style>
        body {
            text-align: center;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>Willkommen auf Kugelfisch, der Seite ihres Vertrauens</h1>
    <h3>Login</h3><br>
    <input type="text" id="username" placeholder="Benutzername"><br><br>
    <input type="password" id="password" placeholder="Passwort"><br><br>
    <input type="button" id="checkbutton" value="Anmelden" onclick="check()">
    <script>
        var username = "Admin";
        var password = "geheim";
        var usernameIn = document.getElementById("username");
        var passwordIn = document.getElementById("password");

        function check() {
            if (username == usernameIn && password == passwordIn) {
                window.location.href = 'menu.html';
            }
        }
    </script>
</body>

</html>
